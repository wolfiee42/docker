version: '3.8'

# services

# 1. backend
services: 
  backend:
    build: 
      context: ./api
      dockerfile: Dockerfile
    ports: 
      - "4003:8080"
    environment:
      - MONGO_URL=mongodb://mongo:27017/api-db
    volumes:
      - ./api:/app
    networks:
      - api-network


# 2. mongo
  db-mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    networks:
      - api-network
    volumes:
      - db-mongo:/data/db
    


# postgres
# redis
# rabbitmq


 
# networks
networks:
  api-network:
    driver: bridge

# volumes
volumes:
  db-mongo:
 